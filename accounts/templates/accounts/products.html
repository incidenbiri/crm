{% extends 'main.html' %}

{% block content %}


<div class="row">
    <div class="col-lg-12">
        <div class="card border-0">
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.price}}</td>
                        </tr>
                    {% endfor %}    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
