{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{formset.management_form}}
                    {% for form in formset %}
                        {{form |crispy }}
                        <hr>
                    {% endfor %}
                    <input type="submit" value="Submit" class="btn btn-light btn-block">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
